<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akropolis Allocations</title>
    <link rel="icon" type="image/png" href="https://akropolis.io/wp-content/uploads/2017/12/favico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <img src="https://akropolis.io/images/logo.png" class="mobile-logo" data-retina="https://akropolis.io/wp-content/uploads/2017/11/akropolis-logo-mobile-retina.png" alt="Mobile logo">
    </div>
</nav><!--/.navbar -->

<div class="container theme-showcase" role="main">

    <div class="starter-template">
        <div id="allocation_title"><h1>Allocations</h1></div>
        <p class="lead">Admin panel for managing token allocations</p>
    </div>

    <div id="alerts"></div>

    <div id="overview" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Allocations
                <span id="allocations-count" class="badge badge-primary">Primary</span>
                Total: <span id="allocations-total"></span>
            </h3>
        </div>
         <button type="button" class="btn btn-primary" style="margin: 15px;" onclick="Dapp.listAllAllocations()">List all allocations</button>

        <table class="table" id="allocations-table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Address</th>
                <th scope="col">Value (AET)</th>
                <th scope="col">Vesting value (AET)</th>
                <th scope="col">Vesting cliff (days)</th>
                <th scope="col">Vesting period (days)</th>
            </tr>
            </thead>
            <tbody id="allocations-table-body">

            </tbody>
        </table>

        <div id="allocations-list" style="margin-left:15px;"></div>
    </div><!--/#overview -->

    <div id="add-panel" class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Add/Update Allocation</h3>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-address" class="col-md-2" >Investor address</label>
            <input type="text" id="allocation-address" class="form-control" style="width: 400px;" placeholder="address"></input>
            <button type="button" class="btn btn-primary btn-" onclick="Dapp.findAllocation()">Find</button>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-value" class="col-md-2">Value (AET)</label>
            <input type="text" id="allocation-value" class="form-control" style="width: 400px;" placeholder="address"></input>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-vesting-value" class="col-md-2">Vesting Value (AET)</label>
            <input type="text" id="allocation-vesting-value" class="form-control" style="width: 400px;" placeholder="address"></input>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-vesting-cliff" class="col-md-2">Vesting cliff (days)</label>
            <input type="text" id="allocation-vesting-cliff" class="form-control" style="width: 400px;" placeholder="address"></input>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-vesting-period" class="col-md-2">Vesting period (days)</label>
            <input type="text" id="allocation-vesting-period" class="form-control" style="width: 400px;" placeholder="address"></input>
        </div>
        <div class="panel-body form-inline">
            <button id="add-update-button" type="button" class="btn btn-success" onclick="Dapp.addAllocation()">Add</button>
        </div>
    </div>

    <div id="remove-panel" class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Remove Allocation</h3>
        </div>
        <div class="panel-body form-inline">
            <label for="allocation-remove-address" class="sr-only">Investor address</label>
            <input type="text" id="allocation-remove-address" class="form-control" style="width: 400px;" placeholder="address"></input>
            <button type="button" class="btn btn-danger" onclick="Dapp.removeAllocation()">Remove</button>
        </div>
    </div>
    <a href="index.html"><button class="btn btn-primary">Go To Whitelist</button></a>
    <a href="whitelistimport.html"><button class="btn btn-primary">Go To Whitelist Bulk Import</button></a>

    <button type="button" class="btn btn-primary" style="margin: 15px;" onclick="Dapp.setPresaleAllocations()">Set Presale Allocations</button>
    <button type="button" class="btn btn-primary" style="margin: 15px;" onclick="Dapp.setTeamAllocations()">Set Team Allocations</button>
    <button type="button" class="btn btn-primary" style="margin: 15px;" onclick="Dapp.setAdvisorsAllocations()">Set Advisors Allocations</button>
</div><!--/.container -->

<script src="./bundle.js"></script>
</body>
</html>
